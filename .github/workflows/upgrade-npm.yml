name: Upgrade npm in CI and Test

on:
  push:
    branches: [ main, 'fix/**' ]
  pull_request:
    branches: [ main ]

jobs:
  upgrade-npm-and-test:
    name: Upgrade npm to 8.x and run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Upgrade npm to 8.x
        run: |
          npm install -g npm@8
          echo "npm version: $(npm -v)"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
